<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-Radius-App</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.3/clipboard.min.js"></script>
</head>
<body>
    <h1>Border-Radius-App</h1>
    <div class="rect"></div>
    <div class="select-wrapper">
        <input class="border-radius" id="top-left" type="number" placeholder="top-left">
        <input class="border-radius" id="top-right" type="number" placeholder="top-right">
        <input class="border-radius" id="bottom-left" type="number" placeholder="bottom-left">
        <input class="border-radius" id="bottom-right" type="number" placeholder="bottom-right">
        <button class="copy-button">Copy CSS</button>
    </div>
</body>
</html>
